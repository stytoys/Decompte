<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="year" class="year">2021</div>

    <h1>New Year Countdown</h1>

    <div class="countdown" id="countdown" >
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>

      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>

      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
    
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <!-- script -->
    <img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading">
    
    <script src="script.js"></script>
  </body>
</html>
